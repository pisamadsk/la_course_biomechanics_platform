services:
  - type: web
    name: biomechanics-platform
    env: docker
    plan: free
    dockerContext: .
    envVars:
      - key: JWT_SECRET
        generateValue: true
      - key: NODE_ENV
        value: production
      - key: ENABLE_LOCAL_STORAGE
        value: "true"
      - key: ENABLE_DEV_LOGIN
        value: "true"
      - key: PORT
        value: 3000
